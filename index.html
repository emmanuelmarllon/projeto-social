<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Redes Sociais</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="estilos/style.css" />
    <style>
      h1 {
        color: white;
        text-align: center;
        font-size: 2rem;
        -top: 50px;
        background-color: darkred;
        text-shadow: 4px 2px 3px black;
      }
    </style>
  </head>
  <body>
    <main>
      <section id="telefone">
        <iframe src="home.html" name="tela" id="tela" frameborder="0">
          <p>Seu navegador não suporta iframes.</p>
        </iframe>
      </section>
      <section id="redes">
        <h1>Minhas Redes Sociais: Clique nos ícones à direita para ver.</h1>
        <a href="home.html" target="tela"
          ><img src="imagens/logo-home.jpg" alt="home" /></a
        ><br />
        <a href="youtube.html" target="tela"
          ><img src="imagens/logo-youtube.jpg" alt="youtube" /></a
        ><br />
        <a href="github.html" target="tela"
          ><img src="imagens/logo-github.jpg" alt="github" /></a
        ><br />
        <a href="instagram.html" target="tela"
          ><img src="imagens/logo-instagram.jpg" alt="instagram" /></a
        ><br />
        <a href="twitter.html" target="tela"
          ><img src="imagens/logo-twitter.jpg" alt="twitter" /></a
        ><br />
        <a href="facebook.html" target="tela"
          ><img src="imagens/logo-facebook.jpg" alt="facebook" /></a
        ><br />
      </section>
    </main>
  </body>
</html>
